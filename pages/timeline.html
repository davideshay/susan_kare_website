        <h1>Timeline</h1>
        <section class="timeline">
            <figure class="timeline-entry">
                <img class="pixels" src="../images/timeline/png/timelline1.png" alt="Timeline window -- 1954">
                <figcaption>Born in Ithaca New York on February 5th.</figcaption>
            </figure>
            <figure class="timeline-entry">
                <img class="pixels" src="../images/timeline/png/timelline2.png" alt="Timeline window -- 1968">
                <figcaption>During a high school internship she was introduced to graphic design and photo typesetting.</figcaption>
            </figure>
            <figure class="timeline-entry">
                <img class="pixels" src="../images/timeline/png/timelline3.png" alt="Timeline window -- 1975">
                <figcaption>Earned her B.A. from Mount Holyoke College in Massachusetts.</figcaption>
            </figure>
            <figure class="timeline-entry">
                <img class="pixels" src="../images/timeline/png/timelline4.png" alt="Timeline window -- 1978">
                <figcaption>Received an M.A. and a Ph.D. from New York University.</figcaption>
            </figure>
            <figure class="timeline-entry">
                <img class="pixels" src="../images/timeline/png/timelline5.png" alt="Timeline window -- 1982">
                <figcaption>After working as a curator and sculptor, her high school friend Andy Hertzfeld got her hired at Apple to design icons for the Mac.</figcaption>
            </figure>
            <figure class="timeline-entry">
                <img class="pixels" src="../images/timeline/png/timelline6.png" alt="Timeline window -- 1986">
                <figcaption>Became the creative director at NeXT when Steve Jobs left Apple, where she hired and worked with Paul Rand.</figcaption>
            </figure>
            <figure class="timeline-entry">
                <img class="pixels" src="../images/timeline/png/timelline7.png" alt="Timeline window -- 1989">
                <figcaption>Left NeXT and created her own design firm, and worked with companies like IBM, Microsoft, and Facebook.</figcaption>
            </figure>
            <figure class="timeline-entry">
                <img class="pixels" src="../images/timeline/png/timelline8.png" alt="Timeline window -- 2015">
                <figcaption>Hired by Pinterest as Product Design Lead as her first full-time employment in over two decades.</figcaption>
            </figure>
            <figure class="timeline-entry">
                <img class="pixels" src="../images/timeline/png/timelline9.png" alt="Timeline window -- 2018">
                <figcaption>Received the AIGA medal on April 20th.</figcaption>
            </figure>
            <figure class="timeline-entry">
                <img class="pixels" src="../images/timeline/png/timelline10.png" alt="Timeline window -- 2021">
                <figcaption>Hired as Design Architect at Niantic Labs - an AR design firm.</figcaption>
            </figure>
        </section>
