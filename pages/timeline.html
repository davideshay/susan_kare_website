        <h1>Timeline</h1>

                <p class="timeline-label">1954</p>

                <p class="timeline-label">2021</p>
            </button>
        </section>
        <section class="timeline-entries">
            <figure id="timeline-entry-1954" class="timeline-entry timeline-hidden" onclick="changeTimeline(this)">
                <img class="pixels" src="../images/timeline/png/timeline1.png" alt="Timeline window -- 1954">
                <figcaption>Born in Ithaca New York on February&nbsp;5th.</figcaption>
            </figure>
            <figure id="timeline-entry-1968" class="timeline-entry timeline-hidden" onclick="changeTimeline(this)">
                <img class="pixels" src="../images/timeline/png/timeline2.png" alt="Timeline window -- 1968">
                <figcaption>During a high school internship she was introduced to graphic design and photo&nbsp;typesetting.</figcaption>
            </figure>
            <figure id="timeline-entry-1975" class="timeline-entry timeline-hidden" onclick="changeTimeline(this)">
                <img class="pixels" src="../images/timeline/png/timeline3.png" alt="Timeline window -- 1975">
                <figcaption>Earned her B.A. from Mount Holyoke College in&nbsp;Massachusetts.</figcaption>
            </figure>
            <figure id="timeline-entry-1978" class="timeline-entry timeline-hidden" onclick="changeTimeline(this)">
                <img class="pixels" src="../images/timeline/png/timeline4.png" alt="Timeline window -- 1978">
                <figcaption>Received an M.A. and a Ph.D. from New York&nbsp;University.</figcaption>
            </figure>
            <figure id="timeline-entry-1982" class="timeline-entry timeline-hidden" onclick="changeTimeline(this)">
                <img class="pixels" src="../images/timeline/png/timeline5.png" alt="Timeline window -- 1982">
                <figcaption>After working as a curator and sculptor, her high school friend Andy Hertzfeld got her hired at Apple to design icons for the&nbsp;Mac.</figcaption>
            </figure>
            <figure id="timeline-entry-1986" class="timeline-entry timeline-hidden" onclick="changeTimeline(this)">
                <img class="pixels" src="../images/timeline/png/timeline6.png" alt="Timeline window -- 1986">
                <figcaption>Became the creative director at NeXT when Steve Jobs left Apple, where she hired and worked with Paul&nbsp;Rand.</figcaption>
            </figure>
            <figure id="timeline-entry-1989" class="timeline-entry timeline-hidden" onclick="changeTimeline(this)">
                <img class="pixels" src="../images/timeline/png/timeline7.png" alt="Timeline window -- 1989">
                <figcaption>Left NeXT and created her own design firm, and worked with companies like IBM, Microsoft, and&nbsp;Facebook.</figcaption>
            </figure>
            <figure id="timeline-entry-2015" class="timeline-entry timeline-hidden" onclick="changeTimeline(this)">
                <img class="pixels" src="../images/timeline/png/timeline8.png" alt="Timeline window -- 2015">
                <figcaption>Hired by Pinterest as Product Design Lead as her first full-time employment in over two&nbsp;decades.</figcaption>
            </figure>
            <figure id="timeline-entry-2018" class="timeline-entry timeline-hidden" onclick="changeTimeline(this)">
                <img class="pixels" src="../images/timeline/png/timeline9.png" alt="Timeline window -- 2018">
                <figcaption>Received the AIGA medal on April&nbsp;20th.</figcaption>
            </figure>
            <figure id="timeline-entry-2021" class="timeline-entry timeline-hidden" onclick="changeTimeline(this)">
                <img class="pixels" src="../images/timeline/png/timeline10.png" alt="Timeline window -- 2021">
                <figcaption>Hired as Design Architect at Niantic Labs - an AR design&nbsp;firm.</figcaption>
            </figure>
